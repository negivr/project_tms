{% extends 'base.html' %}

{% block content %}

    <h1>Delete: {{ people.first_name }} {{ people.last_name }}</h1>
    <form method="POST">
        {% csrf_token %}
        <input type="submit" class="btn btn-danger" value="Delete">
        <a href="{% url 'people:detail' pk=people.pk %}">Cancel</a>
    </form>

{% endblock %}
